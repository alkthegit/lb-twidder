<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Twidder</title>
  </head>

  <body>
    <header>
      <h1>
        Приложение 1
        <p class="main-subheading">twidder</p>
      </h1>
      <p>Автор: Кузин-Алексинский А.С.</p>
    </header>
    <main>
      <div id="app-twidder">
        <form id="twidForm">
          <div class="form-operand">
            <label class="operand-label" for="operandX">Первое число:</label
            ><br />
            <input
              class="operand"
              type="number"
              name="operandX"
              id="operandX"
              step="0.1"
            />
          </div>
          <div class="form-operand">
            <label class="operand-label" for="operandX">Второе число:</label
            ><br />
            <input
              class="operand"
              type="number"
              name="operandY"
              id="operandY"
              step="0.1"
            />
          </div>

          <button type="submit" id="twidButton">Сложить</button>
        </form>
      </div>
    </main>

    <script type="module" src="./src/index.mjs"></script>
  </body>
</html>
